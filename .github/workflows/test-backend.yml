name: Test Backend

on:
  push:
    branches:
      - Tran-Dinh-Phong
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Bước 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Bước 2: Thiết lập JDK 23
      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "23"
          cache: maven

      # Bước 3: Cache thư mục Maven
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-

      # Bước 4: Compile và chạy kiểm thử
      - name: Build and Test
        run: mvn -f teammatching/pom.xml clean verify
